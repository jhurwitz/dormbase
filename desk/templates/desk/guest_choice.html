<span class="div" data-value="{{ choice.pk }}">
  <div class="name">
    {{ choice.name }}
    {% if choice.username %}
        ({{ choice.username }})
    {% endif %}
  </div>
  <div class="resident">
    Guest of {{ choice.guest_of.full_name }}
  </div>
    {% if choice.start_on and choice.end_on %}
  <div class="date">
        {{ choice.start_on }} - {{ choice.end_on }}
  </div>
    {% else %}
  <div class="date">
        Starting {{ choice.start_on }}
  </div>
    {% endif %}
</span>
